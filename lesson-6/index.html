        <span class="text-description">Your destination or hotel name</span>
        <span class="text-description">Check-in &mdash; Check-out</span>
        <form class="user-request" action="/" method="get">
          <input class="request-item" type="text" placeholder="New York">
          <input class="request-item" type="date">
          <input class="request-item" type="text" placeholder="2 Adults &mdash; 1 Children &mdash; 1 Room">
          <button class="search-button">Search</button>
        </form>
      </div> 
      <div class="app-links">
        <a href="https://play.google.com/store" target="_blank" class="app-item"><img src="./images/google-play.svg" alt="google play image"></a>
